<table
  class="table">
  <thead
    class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Start</th>
      <th>End</th>
    </tr>

  </thead>
  <tbody>
    <tr
      *ngFor="let shift of shifts;let i= index">
      <th
        scope="row">{{i+1}}</th>
      <td>{{shift.start|shiftString}}</td>
      <td>{{shift.end|shiftString}}</td>
      <td>
        <button
        class="btn btn-default"
          (click)="removeShift(shift)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
