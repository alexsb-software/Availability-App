<div
  class="container-fluid">
  <input
    type="number"
    (focusout)="setTimeOfDay()"
    [(ngModel)]="time.hours"
    name="hours"
    class="form-control"
    min="1"
    max="12">

  <input
    type="number"
    (focusout)="setTimeOfDay()"
    [(ngModel)]="time.minutes"
    name="minutes"
    min="0"
    class="form-control"
    max="60">

  <select
    (focusout)="setTimeOfDay()"
    class="form-control "
    name="time.timeOfDay"
    [(ngModel)]="dayTimeIdx"
    id="inlineFormCustomSelect">
    <option selected value="0">AM</option>
    <option value="1">PM</option>
    </select>
</div>
