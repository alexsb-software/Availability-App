<accordion>
  <accordion-group #group>
    <div accordion-heading>
      <strong>
        <span class="glyphicon glyphicon-list-alt"></span>
        Day {{dayIdx+1}} {{eventDay.dayDate?.toDateString()}}</strong> | {{this.eventDay.shifts.length}} Shift{{this.eventDay.shifts.length!=1?"s":""}} - {{sessionCount}} Session{{sessionCount!=1?"s":""}}
      <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
    </div>


    <!--Date picker-->
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label for="date-pick">Date </label>
        <app-date-picker name="date-pick" (dateChanged)="onDateChanged($event)"></app-date-picker>
      </div>
    </div>


    <!--Shift/Session Editors-->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <tabset>
          <tab>
            <template tabHeading>
          <!--glyphicon colors are set in the main css file styles.css-->
          <i class="glyphicon glyphicon-calendar"></i> Shifts
        </template>
            <app-shift-editor-form [shifts]="this.eventDay.shifts"></app-shift-editor-form>
          </tab>

          <!--TODO: Fix bug with tab component on shift removal-->
          <tab *ngFor="let shift of this.eventDay.shifts;let i=index" #tabs>
            <template tabHeading>
                <i class="glyphicon glyphicon-file"></i>Shift #{{i+1}}
              </template>
            <div class="form-group">
              <app-session-editor (sessionsChanged)="sessionsChange($event)" [shift]="shift"></app-session-editor>
            </div>
          </tab>

        </tabset>
      </div>
    </div>


    <!--Day Summary-->


    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-warning pull-right" (click)="deleteDay()">Delete Day</button>
      </div>
    </div>
  </accordion-group>
</accordion>
