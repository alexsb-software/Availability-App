<div
  class="form-group">
  <h3>
    Edit
    shifts
  </h3>

  <form>

    <div
      class="row">
      <div
        class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label
          for="startTime">From</label>
        <timepicker
          name="startTime"
          [(ngModel)]="shift.startDate"></timepicker>
      </div>


      <div
        class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label
          for="endTime">To</label>
        <timepicker
          name="endTime"
          [(ngModel)]="shift.endDate"></timepicker>
      </div>
    </div>

    <div
      class="form-group">
      <button
        class="form-control"
        (click)="addShift()"
        class="btn btn-default">Add Shift</button>
    </div>

    <div
      *ngIf="hasError"
      class="alert alert-danger">
      <strong>Please note!</strong>
      <p>Shift
        end
        time
        is
        less
        than
        or
        equal
        to
        its
        start
        time
      </p>
    </div>
  </form>
</div>


<div
  class="container">
  <div
    class="form-group">
    <dynamic-table
      [properties]="['startDate','endDate']"
      [propertyDisplayNames]="['Start Date','End Date']"
      [pipe]="pipe"
      [pipeArgs]="[pipeFormat]"
      (itemRemoved)="onShiftRemoved($event)"
      [items]="this.shifts"></dynamic-table>
  </div>
</div>
