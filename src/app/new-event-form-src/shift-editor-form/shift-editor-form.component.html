<div
  class="form-group">
  <h3>
    Edit
    shifts
  </h3>

  <form>

    <div
      class="row">
      <div
        class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label
          for="startTime">From</label>
        <timepicker
          name="startTime"
          [(ngModel)]="model.startDate"></timepicker>
      </div>


      <div
        class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label
          for="endTime">To</label>
        <timepicker
          name="endTime"
          [(ngModel)]="model.endDate"></timepicker>
      </div>
    </div>

    <div
      class="form-group">
      <button
        class="form-control"
        (click)="addShift()"
        class="btn btn-default">Add Shift</button>
    </div>

    <div
      *ngIf="hasError"
      class="alert alert-danger" [@fallIn]>
      <strong>Please note!</strong>
      <p>Shift
        end
        time
        is
        less
        than
        or
        equal
        to
        its
        start
        time
      </p>
    </div>
  </form>
</div>



<div
  class="form-group">
  <accordion>
    <accordion-group
      #group>
      <div
        accordion-heading>
        <strong>
        {{this.shifts.length}} Shift{{this.shifts.length!=1?"s":""}} </strong>
        <i class="pull-right float-xs-right glyphicon"
          [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
      </div>

      <dynamic-table
        [properties]="['number', 'startDate','endDate']"
        [propertyDisplayNames]="['#','Start Date','End Date']"
        [applyPipeProps]="[0,1,1]"
        [pipe]="pipe"
        [pipeArgs]="[pipeFormat]"
        [showIndex]="false"
        (itemRemoved)="shiftRemoved($event)"
        [items]="this.shifts"></dynamic-table>


    </accordion-group>
  </accordion>
</div>
