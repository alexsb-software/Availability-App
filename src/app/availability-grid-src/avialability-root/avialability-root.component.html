<ng-container *ngFor="let day of days;let i=index">
  <h3>Day #{{i+1}}</h3>
  <br>
  <app-day-assignment (onSaveDay)="onSaveDay($event,i)" [day]="day"></app-day-assignment>
  <hr>
</ng-container>
<a routerLink="print"><button class="btn btn-success pull-right" > Print </button></a>
