<div class="stack-element">
  <strong>{{this.session.name}}</strong> leng:{{this.publicRelMembers?.length}}
</div>
<div class="stack-element">
  <label for="public-rel-input">Public Relations</label>
  <input [typeahead]="publicRelMembers" typeaheadOptionField="name" (typeaheadOnSelect)="typeaheadOnSelect($event,'PublicRel')" name="public-rel-input" class="form-control" placeholder="Name" [(ngModel)]="selectedPublicRelMember" class="form-control">
</div>

<div class="stack-element">
  <label for="report-input">Reportings</label>
  <input [typeahead]="reportingsMembers" typeaheadOptionField="name" (typeaheadOnSelect)="typeaheadOnSelect($event,'Reporting')" name="report-input" class="form-control" placeholder="Name" [(ngModel)]="selectedReportingMember" class="form-control">
</div>
<div class="stack-element">
  <ul>
    <ng-container *ngIf="this.session.publicRelations">
      <li>
        <b>PR </b> {{this.session.publicRelations?.name}}
        <a (click)="onMemberRelease('PublicRel')"> Remove</a>
      </li>
    </ng-container>

    <ng-container *ngIf="this.session.reporting">
      <li>
        <b>RnP </b> {{this.session.reporting?.name}}
        <a (click)="onMemberRelease('Reporting')"> Remove</a>
      </li>
    </ng-container>
  </ul>
</div>
