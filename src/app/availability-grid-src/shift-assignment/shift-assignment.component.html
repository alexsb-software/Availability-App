<accordion>

  <ng-container *ngFor="let sessionItem of this.shift.sessions">
    <div class="stack-element">
      <app-sessoin-member-input (onPublicRelSelect)="onMemberSelect($event,'Public Rel')" (onPublicRelRelease)="onMemberRelease($event)" (onReportingsSelect)="onMemberSelect($event ,'Reportings')" (onReportingsRelease)="onMemberRelease($event)" [session]="sessionItem"
        [publicRelMembers]="publicRels" [reportingsMembers]="reportings"></app-sessoin-member-input>
    </div>
  </ng-container>

  <div class="row">
    <ng-container *ngFor="let comm of committeeMembers|mapKeys">
      <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 stack-element">
        <accordion-group #group>
          <div accordion-heading>
            <b>{{comm}} ({{committeeMembers.get(comm).length}}) Available </b>
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
          </div>
          <div class="stack-element">
            <app-committee-members [commShiftMembers]="committeeMembers.get(comm)" [commName]="comm" (memberSelected)="onMemberSelect($event,comm)" (memberReleased)="onMemberRelease($event)"></app-committee-members>
          </div>
        </accordion-group>
      </div>
    </ng-container>
  </div>
</accordion>

<div class="stack-element">
  <app-member-view [memberAvailabilities]="shiftMembersAvailability"></app-member-view>
</div>

<div class="stack-element">
  <button type="button" class="btn btn-success" (click)="saveShift()">Save Shift</button>
</div>
