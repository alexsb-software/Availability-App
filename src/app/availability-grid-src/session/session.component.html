<div
  class="row">

  <!--Start date-->

  <div
    class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <label
      for="_start">From</label>
    <timepicker
      [(ngModel)]="startDate"
      name="_start"></timepicker>
  </div>

  <!--End date-->


  <div
    class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <label
      for="_end">To</label>
    <timepicker
      [(ngModel)]="endDate"
      name="_end"></timepicker>
  </div>

  <div
    class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

    <div
      class="row">
      <info-text
        [label]="'Public Relations'"
        [content]="'Name'"></info-text>
    </div>

    <div
      class="row">
      <info-text
        [label]="'R&P'"
        [content]="'Name'"></info-text>
    </div>
  </div>
</div>
