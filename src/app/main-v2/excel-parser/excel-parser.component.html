<br>


<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="form-group">
      <label for="day-count">Number of days</label>
      <input class="form-control" [(ngModel)]="dayCount" id="day-count" type="number">
      <strong>{{dayCount}} day(s)</strong>
    </div>
  </div>
</div>


<div class="row">

  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    <input class="btn btn-success" type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <button class="btn btn-default" [disabled]="members.length<1" routerLink="assignment">Assign Tasks</button>
  </div>

</div>

<div class="row" *ngIf="members.length>0">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <br>
    <strong> {{members.length}} Members</strong>
    <br>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ng-container *ngFor="let memb of members">
      Name:<strong>{{memb.name}}</strong>
      <br> Committees:
      <strong>{{memb.committees}}</strong>
      <br> Shifts:
      <strong> {{memb.shifts}}</strong>
      <br>
      <br>
    </ng-container>
  </div>
</div>
