<br>


<div class="row">
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <div class="form-group">
      <label for="day-count">Number of days</label>
      <input class="form-control" [(ngModel)]="dayCount" (ngModelChange)="onDayCountChange($event)" id="day-count" type="number">
      <strong>{{dayCount}} day(s)</strong>
    </div>
    <ng-container *ngFor="let _ of days;let i=index">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label>Day {{i+1}} Shift Count:</label> <strong>{{days[i]}}</strong>
          <button class="btn btn-default" (click)="changeShiftCount(i,1)">+</button>
          <button class="btn btn-default" (click)="changeShiftCount(i,-1)">-</button>
        <br>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<hr>

<div class="row">

  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    <input class="btn btn-success" type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <button class="btn btn-default" [disabled]="members.length<1" routerLink="assignment">Assign Tasks</button>
  </div>

</div>

<div class="row" *ngIf="members.length>0">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <br>
    <strong> {{members.length}} Members</strong>
    <br>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ng-container *ngFor="let memb of members">
      Name:<strong>{{memb.name}}</strong>
      <br> Committees:
      <strong>{{memb.committees}}</strong>
      <br> Shifts:
      <strong> {{memb.shifts}}</strong>
      <br>
      <br>
    </ng-container>
  </div>
</div>
